<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@200;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & VARIABLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            /* PALETTE */
            --col-light: #B8E3E9;
            --col-mid: #93B1B5;
            --col-slate: #4F7C82;
            --col-dark: #0B2E33;
            
            /* FONTS */
            --font-ui: 'Raleway', sans-serif;
            --font-display: 'Bebas Neue', sans-serif;
        }

        body {
            font-family: var(--font-ui);
            color: var(--col-dark);
            overflow-x: hidden;
            background-color: #fcfcfc;
            scroll-behavior: smooth;
        }

        a { text-decoration: none; transition: all 0.3s ease; }

        /* --- NAVIGATION BAR --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 40px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.4s ease;
            background-color: var(--col-slate);
            color: white;
            
            font-family: var(--font-ui);
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        nav.scrolled {
            background-color: white;
            color: var(--col-slate);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 10px 40px;
        }

        /* Desktop Nav Elements */
        .nav-left { display: flex; gap: 40px; }
        .nav-left a { color: inherit; position: relative; }
        .nav-left a:hover { opacity: 0.7; }

        .nav-socials { display: flex; gap: 20px; font-size: 1.2rem; }
        .nav-socials a { color: inherit; }

        /* LOGO */
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            z-index: 1001;
        }

        .logo img {
            height: 35px; 
            width: auto;
            display: block;
            filter: brightness(0) invert(1);
            transition: all 0.4s ease;
        }

        nav.scrolled .logo img {
            filter: invert(46%) sepia(13%) saturate(927%) hue-rotate(139deg) brightness(96%) contrast(88%);
        }

        /* --- HAMBURGER MENU ICON (Visible on Mobile) --- */
        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1002;
            /* FIX: This pushes the icon to the right side on mobile */
            margin-left: auto; 
        }

        /* --- MOBILE FULLSCREEN MENU OVERLAY --- */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--col-slate);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .mobile-menu-overlay a {
            color: white;
            font-family: var(--font-display);
            font-size: 3rem;
            margin: 15px 0;
            letter-spacing: 2px;
        }

        .mobile-menu-overlay a:hover { color: var(--col-light); }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        .mobile-socials {
            margin-top: 50px;
            display: flex;
            gap: 30px;
            font-size: 1.5rem;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('Images/DSC03710.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 46, 51, 0.4);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 0 20px;
            opacity: 1; 
            transform: translateY(0);
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: 6rem;
            line-height: 0.9;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400; 
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .hero h2 {
            font-family: var(--font-ui);
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            display: inline-block;
            border-top: 1px solid rgba(255,255,255,0.7);
            border-bottom: 1px solid rgba(255,255,255,0.7);
            padding: 12px 40px;
        }

        /* --- GRID CONTENT --- */
        .content-section { 
            background: white; 
            position: relative; 
            z-index: 10; 
            padding: 80px 40px;
        }
        
        .grid-container { max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; width: 100%; }
        
        .grid-item {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            background: var(--col-mid);
        }

        .grid-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .grid-item:hover img { transform: scale(1.05); }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(184, 227, 233, 0.9); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            color: var(--col-dark);
            text-align: center;
            padding: 20px;
        }

        .grid-item:hover .overlay { opacity: 1; }

        .cat-title {
            font-family: var(--font-display);
            font-size: 3rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: var(--col-dark);
        }

        /* --- FOOTER --- */
        footer {
            background: var(--col-dark);
            color: white;
            padding: 60px 20px;
            text-align: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
        }
        
        footer p { opacity: 0.6; }

        /* --- BACK TO TOP BUTTON --- */
        #backToTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: var(--col-slate);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        #backToTopBtn.show {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        #backToTopBtn:hover {
            background-color: var(--col-dark);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .hero h1 { font-size: 4.5rem; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
            nav { padding: 15px 30px; }
            .nav-left, .nav-socials { display: none; }
            .hamburger { display: block; }
            .logo { position: absolute; left: 50%; transform: translateX(-50%); }
        }
        
        @media (max-width: 600px) {
            .hero h1 { font-size: 3.5rem; letter-spacing: 1px; }
            .hero h2 { font-size: 0.7rem; padding: 10px 20px; }
            .grid { grid-template-columns: 1fr; }
            nav { padding: 15px 20px; }
            .logo img { height: 30px; } 
            #backToTopBtn { bottom: 20px; right: 20px; width: 45px; height: 45px; }
        }
    </style>
</head>

    <script>
        const navbar = document.getElementById('navbar');
        const heroText = document.getElementById('heroText');
        const mobileMenu = document.getElementById('mobileMenu');
        const backToTopBtn = document.getElementById('backToTopBtn');

        // Scroll Logic
        window.addEventListener('scroll', () => {
            const currentScroll = window.scrollY;
            
            // Navbar Transition
            if (currentScroll > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }

            // Hero Parallax Fade
            const newOpacity = 1 - (currentScroll / 400);
            const newTranslateY = currentScroll * 0.4;
            if (newOpacity >= 0) {
                heroText.style.opacity = newOpacity;
                heroText.style.transform = `translateY(${newTranslateY}px)`;
            }

            // Show/Hide Back to Top Button
            if (currentScroll > 400) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });

        // Toggle Mobile Menu
        function toggleMenu() {
            mobileMenu.classList.toggle('active');
        }

        // Back to Top Functionality
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
