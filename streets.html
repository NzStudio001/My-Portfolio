<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosplay Gallery - NZ Studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@200;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- COPY CORE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --col-light: #B8E3E9; --col-mid: #93B1B5; --col-slate: #4F7C82; --col-dark: #0B2E33;
            --font-ui: 'Raleway', sans-serif; --font-display: 'Bebas Neue', sans-serif;
        }
        body { 
            font-family: var(--font-ui); 
            color: var(--col-dark); 
            background-color: #fcfcfc; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        a { text-decoration: none; transition: all 0.3s ease; }

        /* --- NAVIGATION --- */
        nav { position: fixed; top: 0; width: 100%; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background-color: var(--col-slate); color: white; font-family: var(--font-ui); font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }
        .logo img { height: 35px; width: auto; display: block; filter: brightness(0) invert(1); }
        .nav-left { display: flex; gap: 40px; } .nav-left a { color: inherit; } .nav-left a:hover { opacity: 0.7; }
        .nav-socials { display: flex; gap: 20px; font-size: 1.2rem; } .nav-socials a { color: inherit; }
        .hamburger { display: none; font-size: 1.5rem; cursor: pointer; margin-left: auto; }
        .logo { position: absolute; left: 50%; transform: translateX(-50%); }

        /* --- GALLERY PAGE SPECIFIC STYLES --- */
        .page-container { flex: 1; padding: 120px 20px 80px; max-width: 1200px; margin: 0 auto; width: 100%; text-align: center; }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--col-slate);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .back-link:hover { color: var(--col-dark); transform: translateX(-5px); }

        .page-title {
            font-family: var(--font-display); font-size: 5rem; color: var(--col-slate); margin-bottom: 50px; letter-spacing: 2px; line-height: 1;
        }

        /* --- GRID STYLES --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; width: 100%; }
        
        .gallery-item {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background: var(--col-mid);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        
        .gallery-item:hover img { transform: scale(1.03); }

        /* --- FOOTER & MOBILE NAV --- */
        footer { background: var(--col-dark); color: white; padding: 60px 20px; text-align: center; font-size: 0.8rem; letter-spacing: 3px; } footer p { opacity: 0.6; }
        .mobile-menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: var(--col-slate); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; } .mobile-menu-overlay.active { opacity: 1; pointer-events: all; } .mobile-menu-overlay a { color: white; font-family: var(--font-display); font-size: 3rem; margin: 15px 0; letter-spacing: 2px; } .close-btn { position: absolute; top: 20px; right: 30px; font-size: 2rem; color: white; cursor: pointer; } .mobile-socials { margin-top: 50px; display: flex; gap: 30px; font-size: 1.5rem; color: white; } .mobile-socials a { color: white; }
        
        /* --- BACK TO TOP BUTTON STYLES --- */
        #backToTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: var(--col-slate);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
            opacity: 0; /* Hidden initially */
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        #backToTopBtn.show {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        #backToTopBtn:hover {
            background-color: var(--col-dark);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 900px) { .nav-left, .nav-socials { display: none; } .hamburger { display: block; } .page-title { font-size: 3.5rem; } .grid { grid-template-columns: repeat(2, 1fr); gap: 20px; } }
        @media (max-width: 600px) { 
            nav { padding: 15px 20px; } .logo img { height: 30px; } .grid { grid-template-columns: 1fr; } 
            #backToTopBtn { bottom: 20px; right: 20px; width: 45px; height: 45px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <a href="index.html" style="opacity: 1; font-weight: 700;">Work</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="logo">
            <a href="index.html"><img src="NzStudio_Logo.svg" alt="NZ Studio Logo"></a>
        </div>
        <div class="nav-socials">
            <a href="https://wa.me/+60196469575"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:nzstudio001@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://www.instagram.com/nazzzz0_o/"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="mobile-menu-overlay" id="mobileMenu">
        <div class="close-btn" onclick="toggleMenu()"><i class="fas fa-times"></i></div>
        <a href="index.html">Work</a>
        <a href="about.html">About</a>    
        <a href="contact.html">Contact</a>
        <div class="mobile-socials">
            <a href="https://wa.me/+60196469575"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:nzstudio001@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://www.instagram.com/nazzzz0_o/"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <button id="backToTopBtn" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div class="page-container">
        <div style="text-align: left;">
            <a href="index.html" class="back-link">← Back to Work</a>
        </div>

        <h1 class="page-title">STREET PHOTOGRAPHY GALLERY.</h1>
        
        <div class="grid">
            <div class="gallery-item"><img src="Images Gallery/Street Photography/DSC03711.jpg" alt="Street 1"></div>
            <div class="gallery-item"><img src="Images Gallery/Street Photography/DSC03909.jpg" alt="Street 2"></div>
            <div class="gallery-item"><img src="Images Gallery/Street Photography/DSC08492.jpg" alt="Street 3"></div>
            <div class="gallery-item"><img src="Images Gallery/Street Photography/DSC08591.jpg" alt="Street 4"></div>
            <div class="gallery-item"><img src="Images Gallery/Street Photography/DSC08597.jpg" alt="Street 5"></div>
            <div class="gallery-item"><img src="Images Gallery/Street Photography/DSC08599.jpg" alt="Street 6"></div>
        </div>
    </div>

    <footer>
        <p>© 2026 NZ STUDIO. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
        }

        // --- BACK TO TOP LOGIC ---
        const backToTopBtn = document.getElementById('backToTopBtn');

        window.addEventListener('scroll', () => {
            const currentScroll = window.scrollY;
            // Show button after scrolling down 300px
            if (currentScroll > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });

        // Click event to scroll top
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
